<!doctype html>
<html lang="en">
<head>
    {% load static %}
    {% load crispy_forms_filters %}
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Signup</title>
    <style type="text/css">
        .about-us {
            padding: 10px;
            margin-top: 10%;
            text-align: center;
        }

        .about-us h1 {
            font-weight: 700;
            font-size: 30px;
            color: #00ffff;
        }

        .about-us p b a {
            text-decoration: none;
            color: brown;
        }

        .form-div {
            margin-top: 10%;
            padding: 10px;
            -webkit-box-shadow: 0 0 10px #cccccc;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-5 p-5 about-us">
            <h1>Online Attendance System</h1>
            <p>
                This website is created by
                <b><a href="#">Maloy Baroi Virat</a></b> &
                <b><a href="#">Evana Perveen Eva</a></b>
            </p>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-6 p-5 form-div">
            <form method="post" class="form-group">
                {% csrf_token %}
                <legend class="form-group">
                    Signup Form
                </legend>
                <fieldset class="form-group">
                    {{ form|crispy }}
                    <input type="checkbox" onclick="passToText()" id="password-show">
                    <label for="password-show">see password</label>
                </fieldset>
                <div class="form-group pt-3" style="text-align: center;">
                    <a href="{% url 'password_reset' %}" style="text-decoration: none; color: red; float: left">
                        Forget Password?
                    </a>
                    <input type="submit" class="btn btn-primary" style="float: right">
                </div>
            </form>
            <br>
            <hr>
            <div style="text-align: center">
                <a href="{% url 'App_Login:signup' %}" type="button" class="btn btn-success" >Signup As Faculty</a>
            </div>
        </div>
    </div>
</div>
<!---- JavaScript ---->
<script type="text/javascript">
    let pass = document.getElementById('id_password');
    pass.type = 'password';

    function passToText() {
        if (pass.type === 'password') {
            pass.type = 'text';
        } else {
            pass.type = 'password';
        }
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
</body>
</html>
